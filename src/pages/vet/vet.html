<ion-icon name="close" class="closebutton" (click)="dismiss()"></ion-icon>
<ion-content text-center (click)="openTab(vet)">

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img [src]="vet.img" class="vet-logo">
      </ion-col>
      <ion-col col-8>
        <h3>{{vet.name}}</h3>
        <p>
          {{ (vet.distance / 1000) | number:'0.1-1' }} Km
          <ion-icon xxxitem-left name="md-navigate" [ngStyle]="{'transform': 'rotateZ(' + vet.heading + 'deg)'}"></ion-icon>
        </p>
        <p>{{vet.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
