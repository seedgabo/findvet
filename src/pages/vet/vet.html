<ion-icon name="close" class="closebutton" (click)="dismiss()"></ion-icon>
<ion-content text-center (click)="openTab(vet)">

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img [src]="vet.img" class="vet-logo">
      </ion-col>
      <ion-col col-8>
        <h3>{{vet.name}}</h3>
        <p>{{vet.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
