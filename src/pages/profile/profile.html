<ion-header>
  <ion-navbar color="favorite">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-container container">
  <img src="./assets/imgs/icon.png" class="login-logo">
  <ion-card text-center class="card-login">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrasena</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button color="primary" block>
      Iniciar Sesion
    </button>
    <button ion-button color="favorite" outline block>
      Registrarse
    </button>
  </ion-card>
</ion-content>
