<ion-header>
  <ion-navbar color="favorite">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button (click)="openTab(vet)" ion-item *ngFor="let vet of veterinaries | orderBy:'distance' ">
      <ion-avatar item-left>
        <img [src]="vet.img" alt="">
      </ion-avatar>
      <h2 text-capitalize>{{vet.name}}</h2>
      <h4 text-wrap>{{vet.description}}</h4>
      <p text-wrap>{{ vet.address }}</p>
      <p item-right>
        {{ (vet.distance / 1000) | number:'0.1-1' }} Km
        <ion-icon xxxitem-left name="md-navigate" [ngStyle]="{'transform': 'rotateZ(' + vet.heading + 'deg)'}"></ion-icon>
      </p>
    </button>
  </ion-list>

</ion-content>
